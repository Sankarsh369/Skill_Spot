<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Payment for Truck Driver Requirement Application</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Payment for Truck Driver Requirement Application</h2>
        <p>Total Amount: $119</p>
        <h5>Select Payment Method</h5>
        <form action="prototype3_success.html" method="GET">
            <div class="mb-3">
                <input type="radio" id="creditCard" name="paymentMethod" value="Credit Card" required>
                <label for="creditCard">Credit Card</label>
            </div>
            <div class="mb-3">
                <input type="radio" id="paypal" name="paymentMethod" value="PayPal" required>
                <label for="paypal">PayPal</label>
            </div>
            <div class="mb-3">
                <input type="radio" id="bankTransfer" name="paymentMethod" value="Bank Transfer" required>
                <label for="bankTransfer">Bank Transfer</label>
            </div>
            <div class="mb-3">
                <input type="radio" id="googlePay" name="paymentMethod" value="Google Pay" required>
                <label for="googlePay"><img src="googlepay.jpg" alt="Google Pay" width="50"> Google Pay</label>
            </div>
            <div class="mb-3">
                <input type="radio" id="paytm" name="paymentMethod" value="Paytm" required>
                <label for="paytm"><img src="paytm.jpg" alt="Paytm" width="50"> Paytm</label>
            </div>
            <div class="mb-3">
                <input type="radio" id="amazonPay" name="paymentMethod" value="Amazon Pay" required>
                <label for="amazonPay"><img src="amazonpay.jpg" alt="Amazon Pay" width="50"> Amazon Pay</label>
            </div>
            <div class="mb-3">
                <input type="radio" id="phonePe" name="paymentMethod" value="PhonePe" required>
                <label for="phonePe"><img src="phonepe.jpg" alt="PhonePe" width="50"> PhonePe</label>
            </div>
            <div class="mb-3">
                <input type="radio" id="otherUpi" name="paymentMethod" value="Other UPI" required>
                <label for="otherUpi"><img src="otherupi.jpg" alt="Other UPI" width="50"> Other UPI</label>
            </div>
            <button type="submit" class="btn btn-primary">Complete Payment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybbywAAWztp7sxEje1LQx9RO8bAqlf3RMgIatNZmWVs5Hg8Ii" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pGlI+H1x9wL6mPZ7ENBTRRzzmaW5LxB7+V1GoIEi+0QbsbJ5TAFF3HjXnQfA1K5N" crossorigin="anonymous"></script>
</body>
</html>
